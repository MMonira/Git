{% extends "main.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recipe Form</h2>
        <form action="{% url 'addrecipe' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>

            <label for="preparation_time">Preparation Time:</label>
            <input type="text" id="preparation_time" name="preparation_time" required>

            <label for="cooking_time">Cooking Time:</label>
            <input type="text" id="cooking_time" name="cooking_time" required>

            <label for="total_time">Total Time:</label>
            <input type="text" id="total_time" name="total_time" required>

            <label for="difficulty_level">Difficulty Level:</label>
            <select id="difficulty_level" name="difficulty_level" required>
                <option value="">Select</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <label for="nutrition_information">Nutrition Information:</label>
            <input type="text" id="nutrition_information" name="nutrition_information" required>

            <label for="recipe_image">Recipe Image:</label>
            <input type="file" id="recipe_image" name="recipe_image" accept="image/*" required>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">Select</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
      
            </select>

            <label for="tags">Tags:</label>
            <select id="tags" name="tags" required>
                <option value="">Select</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>

            </select>

            <label for="total_calorie">Total Calorie:</label>
            <input type="text" id="total_calorie" name="total_calorie" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>


{% endblock content %}
